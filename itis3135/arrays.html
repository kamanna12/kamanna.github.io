<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Amanna's Killer Anaconda || ITIS3135 Arrays</title>
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/arrays.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>


</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Arrays</h2>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="salary">Salary:</label>
        <input type="text" id="salary">
        <button onclick="addSalary()">Add</button>
        <br>
        <label for="employeesDropdown">Choose employee:</label>
        <select id="employeesDropdown">
            <option value="" disabled selected>Please select an employee</option>
        </select>
        <br>
        <label for="newSalary">New Salary:</label>
        <input type="text" id="newSalary">
        <button onclick="modifySalary()">Modify</button>
        <div id="results"></div>
        <table id="results_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="results_body"></tbody>
        </table>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script>
    
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        document.getElementById("validation_link_disability").setAttribute("href", "https://wave.webaim.org/report#/https://webpages.charlotte.edu/kamanna/itis3135/");
    
            </script>
    <script src="scripts/defaultscripts/HTMLInclude.min.js"></script>
    <script src="scripts/defaultscripts/arrays.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Amanna's Killer Anaconda || ITIS3135 Forms</title>
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>


</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    
        </header>
<main>
    <h1>Forms</h1>
    <form action="#" method="post">
        <h2>Car Interest Form</h2>
        <label for="name1"><b>Name:</b></label>
        <br>
        <br>
        <input type="text" id="name1" name="name" required placeholder="Name">
        <br>
        <br>
        <label for="phone"><b>Phone Number:</b></label>
        <br>
        <br>
        <input type="tel" id="phone" name="phone" required placeholder="Phone number">
        <br>
        <br>
        <label for="email2"><b>Email Address:</b></label>
        <br>
        <br>
        <input type="email" id="email1" name="email" required placeholder="Email Address">
        <br>
        <br>

        <label><b>When would you like to purchase a new car?</b></label>
        <br>
        <br>

        <input type="checkbox" id="option1" name="checkbox" value="option1">
        <label for="option1">Now</label>
        
        <input type="checkbox" id="option2" name="checkbox" value="option2">
        <label for="option2">Few Weeks</label>
        
        <input type="checkbox" id="option3" name="checkbox" value="option2">
        <label for="option2">Few Months</label>
        <br>
        <br>
        <label><b>Purchasing Options:</b></label>
        <br>
        <br>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Lease</label>
        
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Finaning</label>

        <input type="radio" id="radio3" name="radio" value="radio3">
        <label for="radio3">Cash</label>
        <br>
        <br>
        <label for="dropdown1"><b>Car Type:</b></label>
        <br>
        <br>
        <select id="dropdown1" name="dropdown">
            <option value="option1">Select</option>
            <option value="option1">Sedan</option>
            <option value="option2">SUV</option>
            <option value="option3">Pickup Truck</option>
            <option value="option3">Minivan</option>
        </select>
        <br>
        <br>
        <label for="dropdown2"><b>Price Range:</b></label>
        <br>
        <br>
        <select id="dropdown2" name="dropdown">
            <option value="option1">Select</option>
            <option value="option1">10,000-14,999</option>
            <option value="option2">15,000-19,999</option>
            <option value="option3">20,000-24,999</option>
            <option value="option3">25,000-29,999</option>
            <option value="option3">30,000-39,999</option>
            <option value="option3">>40,000</option>

        </select>
        <br>
        <br>
        <button type="reset" style="background-color: red; color: white;">Reset</button>
        <br>
        <br>
        <button type="submit">Submit</button>







    </form>
<br>
<br>

    <form action="#" method="post">
        <h2>Have any Questions?</h2>

        <label for="name2"><b>Your Name:</b></label>
        <br>
        <br>
    
        <input type="text" id="name2" name="name" required placeholder="Enter your name">
        <br>
        <br>
        <label for="email1"><b>Your Email:</b></label>
        <br>
        <br>
        <input type="email" id="email2" name="email" required placeholder="Enter your email">
        <br>
        <br>
        <label for="message"><b>Your Message:</b></label>
        <br>
        <br>
        <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
        <br>
        <br>
        <button type="reset" style="background-color: red; color: white;">Reset</button>
        <br>
        <br>
        <button type="submit">Submit</button>
        <br>

    </form>

    <br>
    <br>






</main>
<footer>
    <div data-include="components/footer.html"></div>

</footer>

        </script>
    <script src="scripts/defaultscripts/HTMLInclude.min.js"></script>

    </body>

</html>
